<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone Calculator clone</title>
</head>
<body>
    <div class="wrapper">
        <div class="notch">
            <p class="time"></p>
            <div class="speakerCam">
                <span class="speaker"></span>
                <span class="camera"></span>
            </div>
            <div class="sigBat">
                <ul>
                    <li>signal icon</li>
                    <li>battery icon</li>
                </ul>
            </div>
        </div>

        <div class="display">
            <div class="topDisplay"></div>
            <div class="mainDisplay"></div>
        </div>

        <div class="buttons">
            <button class="digits"></button>
            <button class="digits"></button>
            <button class="digits"></button>
            <button class="digits"></button>
            <button class="digits"></button>
            <button class="digits"></button>
            <button class="digits"></button>
            <button class="digits"></button>
            <button class="digits"></button>
            <button class="digits"></button>
            <button class="dot"></button>
            <button class="operations"></button>
            <button class="operations"></button>
            <button class="operations"></button>
            <button class="operations"></button>
            <button class="operations"></button>
            <button class="functions"></button>
            <button class="functions"></button>
            <button class="functions"></button>
        </div>

        <div class="mic">
            <div class="microphone"></div>
        </div>
    </div>
</body>
</html>
