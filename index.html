<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>iphone Calculator clone</title>
</head>
<body>
    <div class="wrapper">
        <div class="notch">
            <p class="time"></p>
            <div class="speakerCam">
                <span class="speaker"></span>
                <span class="camera"></span>
            </div>
            <div class="sigBat">
            </div>
        </div>

        <div class="display"><h1 id="screen">0</h1></div>

        <div class="buttons">
            <button class="functions allClear">AC</button>
            <button class="functions percent">%</button>
            <button class="functions delete">DEL</button>
            <button class="digits zero">0</button>
            <button class="digits nine">9</button>
            <button class="digits eight">8</button>
            <button class="digits seven">7</button>
            <button class="digits six">6</button>
            <button class="digits five">5</button>
            <button class="digits four">4</button>
            <button class="digits three">3</button>
            <button class="digits two">2</button>
            <button class="digits one">1</button>
            <button class="digits dot">.</button>
            <button class="operations divide">&divide</button>
            <button class="operations times">&times</button>
            <button class="operations plus">+</button>
            <button class="operations minus">-</button>
            <button class="equals">=</button>
        </div>

        <div class="mic">
            <div class="microphone"></div>
        </div>
    </div>
</body>
</html>
